        <div class="list">
            <a class="item item-thumbnail-left" ng-repeat="product in products">
                <img ng-src="{{product.image|imagepath}}">
                <h2>{{product.name}}</h2>
                <h3 class="royal">{{product.price|convertprice}}</h3>
                <p><strong>Quantity:</strong> {{product.qty}}</p>
            </a>
            <a class="item item-icon-left">
                <i class="icon ion-ios7-cart"></i>

                    {{subtotal+form.shippingcost-discountamount|convertprice}}
                </span>
            </a>
